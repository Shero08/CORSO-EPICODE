<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo 4 - D4</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://kit.fontawesome.com/d53fd3dd7f.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <header class="bg-dark sticky-top">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
                <div class="container-fluid text-white">
                    <a class="navbar-brand" href="./index.html"><i class="fa-solid fa-book-journal-whills"></i> EPIC STORE</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse bg-dark" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-white">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i id="cart-btn" class="fa-solid fa-cart-shopping"></i>
                                    <div id="tot-cart"></div>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <ul id="list-prod">
                                    </ul>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li id="total-cart" class="dropdown-item"></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a id="view-cart" class="btn btn-primary mx-auto" href="#">Visualizza carrello</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a id="empty-btn" class="btn btn-danger mx-auto" href="#">Svuota carrello</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>

        <section class="py-4 text-center container">
            <div class="row">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">BookStore EPICO</h1>
                    <p class="lead text-muted"></p>
                    <p>
                    <form id="searcForm" class="row">
                        <div class="col-8">
                            <input id="searchInput" class="col-auto form-control"
                                placeholder="Scrivi il titolo del libro che vuoi cercare...">
                        </div>
                        <div class="col-4">
                            <button id="searchBtn" class="col-auto btn btn-primary mb-3" type="submit">Cerca
                                libro</button>
                        </div>
                    </form>
                    </p>
                </div>
            </div>
        </section>

        <section id="cart">
            <div class="container">
                <h1>Carrello</h1>
                <div id="container-cart" class="container"></div>
            </div>
        </section>

        <div class="album py-5">
            <div class="container">
                <div id="container-cards" class="row row-cols-2 row-cols-sm-3 row-cols-md-5 g-3"></div>
            </div>
        </div>

    </main>

    <footer class="text-muted py-5">
        <div class="container">
            <p class="float-end mb-1">
                <a href="#">Back to top</a>
            </p>
            <p class="mb-1">Album example is &copy; Bootstrap, but please download and customize it for yourself!</p>
            <p class="mb-0">New to Bootstrap? <a href="/">Visit the homepage</a> or read our <a
                    href="../getting-started/introduction/">getting started guide</a>.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/d53fd3dd7f.js" crossorigin="anonymous"></script>
</body>

</html>
