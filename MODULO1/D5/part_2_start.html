<!DOCTYPE html>

    <title>Modulo 1 D5</title>
    <style>
      .container {
        margin-left: 4rem;
        margin-top: 4rem;
        font-size:0;
      }
      .container div {
        width: 70px;
        height: 60px;
        border: 1px solid black;
        display: inline-block;
        font-size: 1rem;
        position: relative;
      }
      .container div span:first-of-type{
        position: absolute;
        bottom: 0;
        left: calc(50% - 6px);
        margin: 0 0 -20px 0;  
      }
      .container div:nth-child(1) span:last-of-type {
        position: absolute;
        left: 0;
        margin: 0 0 0 -20px;
        top: calc(50% - 9px);
      }
      .container div span:nth-child(2){
        position: absolute;
        top: 0;
        left: calc(50% - 6px);
        margin: -20px 0 0 0;
      }
      .container div:nth-child(10) span:last-of-type {
        position: absolute;
        right: 0;
        margin: 0 -20px 0 0;
        top: calc(50% - 9px);
      }
      .container div:nth-child(2n) {
        border: 1px solid red;
      }
      .container div:nth-child(2n+1) span:nth-child(2n) {
        color: green;
      }
      .container div:nth-child(2) span:last-of-type {
        color: rgb(0, 153, 255);
      }
      .container div:nth-child(6) span:not(span:last-of-type){
        color: yellow;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <span>A</span>
